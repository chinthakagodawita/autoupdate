name: Tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: yarn install --dev
      - name: Lint files
        run: yarn run lint
      - name: Run tests
        run: yarn run test
        env:
          CI: true
      - name: Upload coverage
        uses: codecov/codecov-action@v1
